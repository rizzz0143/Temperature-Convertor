<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script src="https://kit.fontawesome.com/d14857ecd6.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="temp_container">
        
        <div class="header">
            <span class="heading">Temperature Converter</span>
            <span class="icon"><i class="fas fa-temperature-high"></i></span>
        </div>

        <div class="text_symbol">
            <span>&#8451 &#8457 </span>
            <span class="temp-icon"><i class="fas fa-cloud-sun-rain"></i></span>
        </div>

        <div class="input_temperature">
            <div class="celcius">
                <span class="text_celcius">Celcius &#8451</span>
                <input type="number" value="0" id="celcius">
            </div>

            <div class="fahrenheit">
                 <span class="text_fahrenheit">Fahrenheit &#8457</span>
                 <input type="number" value="32" id="fahrenheit">
            </div>
        </div>
    </div>
</body>
<script>
    var celcius =document.getElementById("celcius")
    var fahrenheit =document.getElementById("fahrenheit")

    celcius.addEventListener('input', function(){
        let cel = this.value;
        let fah = (cel * 9/5) + 32; 
        if(!Number.isInteger(fah)){
            fah = fah.toFixed(4); 
        }
        fahrenheit.value = fah;
    });

    fahrenheit.addEventListener('input', function(){
        let fah = this.value;
        let cel = (fah-32) *5/9;
        if(!Number.isInteger(cel)){
            cel = cel.toFixed(4);
        }
        celcius.value = cel;
    });
</script>
</html>
